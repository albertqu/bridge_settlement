<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cal Bridge Sensors</title>
    <style>
        #alert {
            color: crimson;
            font-family: Arial, sans-serif, Georgia, Helvetica;
        }

        div.header {
            display: block;
            width: 100%;
            color: blue;
            margin-right: 5px;
        }

        div li.right {
            float: right;
            border-left: 1px solid darkgrey;
            padding: 5px 10px;
        }

        li {
            list-style: none;
        }

        /* ----  href clickons --- */
        a.button:link {
            text-decoration: none;
        }

        a.button:visited {
            text-decoration: none;
        }

        a.button:active {
            text-decoration: underline;
        }

        a.button:hover {
            text-decoration: underline;
        }

        li.right a.button:hover {
            color: dodgerblue;
        }

        li.right a.button:active {
            color: dodgerblue;
        }

        div.center {
            text-align: center;
            margin-top: 5%;
            margin-bottom: auto;
            border-top: 1px solid slategray;
            display: flex;
            justify-content: center;
        }

        div.center label {
            padding-right: 20px;
            margin-top: 10px;
        }

        div.center select {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    {% block header %}
        <div class="header">
            {% if user.is_authenticated %}
                <li class="right"><a class="button" href={% url "logout" %}>logout</a></li>
            {% endif %}
            <li class="right"><a class="button" href="{% url "home" %}">home</a></li>
        </div>
    {% endblock %}


    {% block alert %}
    {% endblock %}


    {% block content %}
    {% endblock %}
</body>
</html>
