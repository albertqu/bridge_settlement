<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cal Bridge Sensors</title>
    <style>
        #alert {
            color: crimson;
            font-family: Arial, sans-serif, Georgia, Helvetica;
        }

        div.header {
            display: block;
            width: 100%;
            color: blue;
            margin-right: 5px;
        }

        div li.right {
            float: right;
            border-left: 1px solid darkgrey;
            padding: 5px 10px;
        }

        li {
            list-style: none;
        }

        /* ----  href clickons --- */
        a.button:link {
            text-decoration: none;
        }

        a.button:visited {
            text-decoration: none;
        }

        a.button:active {
            text-decoration: underline;
        }

        a.button:hover {
            text-decoration: underline;
        }

        li.right a.button:hover {
            color: dodgerblue;
        }

        li.right a.button:active {
            color: dodgerblue;
        }

        div.center {
            text-align: center;
            margin-top: 5%;
            margin-bottom: auto;
            border-top: 1px solid slategray;
            display: flex;
            justify-content: center;
        }

        div.center label {
            padding-right: 20px;
            margin-top: 10px;
        }

        div.center select {
            margin-top: 10px;
        }

        .dropitem {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropmenu {
            display: none;
            position: absolute;
            background-color: aliceblue;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: black;
            padding: 14px 16px;
            background-color: aliceblue;
            border-radius: 10px;
            list-style: none;
            font-family: inherit;
            margin: 0;
        }

        .dropdown:hover .dropmenu {
            display: block;
        }

        li.setview {
            background-color: aliceblue;
            margin: auto 30px auto 30px;
            list-style: none;
            border-radius: 10px;
            padding: 10px 20px;
            width: 110px;
            height: 20px;
        }

        .bar {
            display: table;
            margin: 20px;
        }

        .bar li {
            float: left;
        }

        .dropdown {
            float: left;
            display: block;
        }

    </style>
</head>
<body>
    {% block header %}
        <div class="header">
            {% if user.is_authenticated %}
                <li class="right"><a class="button" href={% url "logout" %}>logout</a></li>
            {% endif %}
            <li class="right"><a class="button" href="{% url "home" %}">home</a></li>
        </div>
    {% endblock %}


    {% block alert %}
    {% endblock %}


    {% block content %}
    {% endblock %}
</body>
</html>
